name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Manual trigger - uses version from pubspec.yaml

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          channel: 'stable'
          cache: true

      - name: Get version from pubspec.yaml
        id: version
        run: |
          FULL_VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //')
          VERSION=$(echo $FULL_VERSION | sed 's/+.*//')
          BUILD_NUMBER=$(echo $FULL_VERSION | sed 's/.*+//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Using version from pubspec.yaml: $FULL_VERSION"

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release --split-per-abi
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release/app-armeabi-v7a-release.apk || true
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release/app-arm64-v8a-release.apk || true
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk release/app-x86_64-release.apk || true
          cp build/app/outputs/flutter-apk/app-release.apk release/app-release.apk || true

      - name: Build App Bundle (AAB)
        run: |
          flutter build appbundle --release
          mkdir -p release
          cp build/app/outputs/bundle/release/app-release.aab release/app-release.aab

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## LumaRay v${{ steps.version.outputs.version }}
            
            ### Downloads
            - **APK (Universal)**: app-release.apk
            - **APK (ARM64)**: app-arm64-v8a-release.apk
            - **APK (ARMv7)**: app-armeabi-v7a-release.apk
            - **App Bundle (AAB)**: app-release.aab
            
            ### Build Info
            - Version: ${{ steps.version.outputs.full_version }}
            - Build Number: ${{ steps.version.outputs.build_number }}
            - Commit: ${{ github.sha }}
          files: |
            release/*.apk
            release/*.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


